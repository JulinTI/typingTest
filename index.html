<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Typing SpeedTeste</title>
</head>
<body #class="light">
    <h1> Typing SpeedTeste JS </h1>
    <p class="instructions">To start the test, click on the text box below and receive typing or the text displayed above it. The timer will start automatically as soon as you start typing. After you finish typing the text correctly, the time taken will be displayed
    </p>
    <div id="text"></div>
    <textarea  id="entrance" rows="5"></textarea>
    <div id="result"></div>
    <button id="restart">Reiniciar</button>
    <div id="historic"></div>
    <button id="changeTheme">Alterar tema</button>
</body>
</html>
